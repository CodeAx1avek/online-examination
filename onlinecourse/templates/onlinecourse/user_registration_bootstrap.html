<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/mycss.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap');

    body {
      background-color: #f0f0f0;
    }

    .navbar-nav>li>a {

      text-transform: uppercase;
      font-size: 12px;
      margin-right: 20px;
      color: #ffffff;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-control {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }


    .navbar-toggler {
      padding: .20rem .50rem;
      font-size: 1.25rem;
      line-height: 1;
      background-color: transparent;
      border: 1px solid white;

    }

    .nav-link {

      color: #ffffff !important;
    }


    .wrapper {
      width: 100%;
      position: absolute;
      height: 100%;
      background-color: orange;
      clip-path: polygon(81% 0, 100% 0, 100% 50%, 100% 100%, 71% 100%);
      transition: 1s all;
    }

    .navbar-brand {

      color: #fff;
      font-family: 'Allerta Stencil', sans-serif;
      margin-bottom: 4px;
      font-size: 27px;
    }

    .navbar-red:hover .wrapper {

      clip-path: polygon(81% 0, 100% 0, 100% 50%, 100% 100%, 65% 100%);

    }

    .navbar-brand:hover {

      color: #fff;

    }

    .navbar-red {
      background-color: hsl(28, 93%, 43%);
      color: #fff;
    }

    .all-show {

      z-index: 10;
    }
  </style>
  <title>Online Examination</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-red navbar-dark">
    <div class="wrapper">

    </div>
    <div class="container-fluid all-show">
      <a class="navbar-brand" href="/">ExamHiss <i class="fa fa-codepen"></i></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
        </ul>
        <ul class="nav justify-content-center">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link">Welcome {{ user.first_name }} {{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'onlinecourse:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration">Sing up</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
    </div>
  </nav>
  <!-- Stylize Registration form -->

  <body>
    <form action="{% url 'onlinecourse:registration' %}" method="post">
      <div class="container">
        <div class="form-container">
          {% csrf_token %}
          <h1>Sign Up</h1>
          <hr>
          <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
            <label for="firstname"><b>First Name</b></label>
            <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
            <label for="lastname"><b>Last Name</b></label>
            <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter Password: " name="psw" required>
            {% if message %}
            <div class="alert alert-warning">
              {{ message }}
            </div>
            {% endif %}
            <button class="btn btn-primary" type="submit">Sign up</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
